exception.log.mode: active
server.servlet.application-display-name= InterviewApplication
api.url.comment=https://jsonplaceholder.typicode.com/comments
api.url.post=https://jsonplaceholder.typicode.com/posts
api.url.todo=https://jsonplaceholder.typicode.com/todos

# H2 database connection info
spring.datasource.url=jdbc:h2:~/test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.show_sql=true
# swagger-ui custom path
springdoc.swagger-ui.path= /swagger-ui.html